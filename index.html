<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- page header -->
    <h1>Rock Paper Scissors</h1>

    <!-- some description of general rules to win -->
    <p>Do you have what it takes to beat the bot? First player to reach 5 points wins!</p>

    <!-- scoreboard -->
    <div id="scoreboard">0     -     0</div>

    <!-- choose-your-weapon text -->
    <div id="weapon-choice-text">Choose Your Weapon:</div>

    <!-- possible choices for game round-->
    <div class="choices">
        <button id="rock">
            <img src="/images/rock.png" alt="rock">
        </button>

        <button id="paper">
            <img src="/images/paper.png" alt="rock">
        </button>

        <button id="scissors">
            <img src="/images/scissors.png" alt="rock">
        </button>
    </div>

    <!-- shows the computer choice -->
    <div id="computer-choice"></div>

    <!-- shows the result of current round -->
    <div id="result"></div>
</body>
</html>
